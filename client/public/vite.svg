<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="#007BFF" />

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="#007BFF" stroke="#007BFF" stroke-width="4" />

  <!-- Tilted Compass Needle (Black Arrow) -->
  <polygon points="100,40 115,100 100,160 85,100" fill="#000000" transform="rotate(-15,100,100)" />
  
  <!-- Center Circle -->
  <circle cx="100" cy="100" r="10" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

  <!-- Cardinal Directions -->
  <text x="100" y="20" font-size="16" fill="#FFFFFF" text-anchor="middle" font-family="Arial">N</text>
  <text x="100" y="190" font-size="16" fill="#FFFFFF" text-anchor="middle" font-family="Arial">S</text>
  <text x="20" y="105" font-size="16" fill="#FFFFFF" text-anchor="middle" font-family="Arial">W</text>
  <text x="180" y="105" font-size="16" fill="#FFFFFF" text-anchor="middle" font-family="Arial">E</text>
</svg>
